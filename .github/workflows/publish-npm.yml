name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Verify NPM Token
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "❌ Error: NPM_TOKEN secret is not configured!"
            echo "Please add your NPM token to GitHub Secrets:"
            echo "1. Go to https://www.npmjs.com/settings/YOUR_USERNAME/tokens"
            echo "2. Create a new Automation token"
            echo "3. Add it to https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "4. Name it: NPM_TOKEN"
            exit 1
          fi
          echo "✅ NPM_TOKEN is configured"
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Run tests (if any)
        run: npm test || true
        
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
